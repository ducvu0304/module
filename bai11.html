<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công việc</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Quản lý công việc</h1>
        <div class="add-work">
            <input class="add-work_input" type="text" placeholder="Thêm công việc mới..." name="" id="">
            <button class="add-work_btn">Thêm</button>
        </div>
    </header>
    <section>
        <div class="box-work">
            <p>Đi chợ</p>
            <ul class="box-work_situation">
                <li class="situation-completion">Hoàn thành</li>
                <li class="situation-delete">Xóa</li>
            </ul>
        </div>
        <div class="box-work">
            <p>Đi bơi</p>
            <ul class="box-work_situation">
                <li class="situation-completion">Hoàn thành</li>
                <li class="situation-delete">Xóa</li>
            </ul>
        </div>
    </section>
</body>
</html>
